<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

<!-- Chatbot Toggle Button -->
<div id="chatbot-toggle">
  <img src="https://royaleducationschool.com/wp-content/uploads/2025/01/chat_icon-removebg-preview.png" alt="Chat Icon" />
</div>

<!-- Chatbot Container -->
<div id="chatbot-container">
  <div id="chatbot-header">
    <span>Royal Education School Assistant</span>
    <button id="chatbot-close">X</button>
  </div>
  <div id="chat-body">
    <!-- Messages will appear here -->
  </div>
  <div id="typing-indicator">Bot is typing...</div>
  <div id="chatbot-input">
    <input type="text" id="user-input" placeholder="Type your question here..." />
    <button id="send-btn">Send</button>
  </div>
</div>




   <script src="chatbot.js"></script>
</body>
</html>
